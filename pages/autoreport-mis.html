<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AutoReport</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src='https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js'></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="../css/base.css"> -->
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/content.css">
</head>

<body>
    <div class="wrapper" style="height: auto; min-height: 100%;">
        <!-- 左边导航 -->
        <aside class="main-sidebar">
            <div class="sidebar-head">
                <a href="#">
                    <i class="glyphicon glyphicon-menu-left"></i>
                </a>
            </div>
            <ul class="sidebar-menu">
            </ul>
        </aside>
        <!-- <div class="clearfix"></div> -->
        <!-- 头部header -->
        <header class="main-header">
            <a href="#">
                <i class="glyphicon glyphicon-menu-hamburger"></i>
            </a>
            <div class="title">
                <h1>AutoReport-MIS</h1>
            </div>
            <ul class="right-nav">
                <li>
                </li>
            </ul>
            <div class="user">
                <div class="dropdown">
                    <div class="dropdown-toggle user-action" id="dropdownMenu1" data-toggle="dropdown">
                        <i class="glyphicon glyphicon-user"></i>
                        桃太郎
                        <span class="caret"></span>
                    </div>
                    <ul class="dropdown-menu text-right" role="menu" aria-labelledby="dropdownMenu1">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="../login.html">退出登录</a></li>
                    </ul>
                </div>
            </div>
            <ul class="right-nav">
                <li>
                    <div class="dropdown">
                        <div class="dropdown-toggle user-action" id="dropdownMenu1" data-toggle="dropdown">
                            AutoReport
                            <span class="caret"></span>
                        </div>
                        <ul class="dropdown-menu text-right" role="menu" aria-labelledby="dropdownMenu1">
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">AutoReport</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">AutoTracking</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
            <!--  

                <div class="dropdown">
                    <span>桃桃桃太郎</span>
                </div>
                
            </div> -->
            <div class="clearfix"></div>
        </header>
        <!-- 右边content信息 -->
        <div class="content">
            <div class="normal-form col-md-6">
                <div class="box box-danger">
                    <!-- Default panel contents -->
                    <div class="box-header">
                        普通表单
                    </div>
                    <div class="box-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFile">File input</label>
                                <input type="file" id="exampleInputFile">
                                <p class="help-block">Example block-level help text here.</p>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Check me out
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="box box-info">
                    <div class="box-header">
                        各种文本框
                    </div>
                    <div class="box-body">
                        <form action="">
                            <div class="form-group">
                                <label>Text文本框</label>
                                <input type="text" class="form-control" placeholder="Text input">
                            </div>
                            <div class="form-group">
                                <label>TextArea</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label>禁用框</label>
                                <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled>
                            </div>
                            <div class="form-group">
                                <label>设置尺寸</label>
                                <input class="form-control input-lg" type="text" placeholder=".input-lg">
                                <input class="form-control" type="text" placeholder="Default input">
                                <input class="form-control input-sm" type="text" placeholder=".input-sm">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="normal-form col-md-6">
                <div class="box box-danger">
                    <!-- Default panel contents -->
                    <div class="box-header">
                        横向表单
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box box-warning">
                    <div class="box-header">
                        Select框
                    </div>
                    <div class="box-body">
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="box box-info">
                    <div class="box-header">
                        带ICON
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal">
                            <div class="form-group has-success has-feedback">
                                <label class="control-label col-sm-3" for="inputSuccess3">Input with success</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="inputSuccess3" aria-describedby="inputSuccess3Status">
                                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                                    <span id="inputSuccess3Status" class="sr-only">(success)</span>
                                </div>
                            </div>
                            <div class="form-group has-success has-feedback">
                                <label class="control-label col-sm-3" for="inputGroupSuccess2">Input group with success</label>
                                <div class="col-sm-9">
                                    <div class="input-group">
                                        <span class="input-group-addon">@</span>
                                        <input type="text" class="form-control" id="inputGroupSuccess2" aria-describedby="inputGroupSuccess2Status">
                                    </div>
                                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                                    <span id="inputGroupSuccess2Status" class="sr-only">(success)</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src='../js/sidebar.js'></script>
<script src='../js/header.js'></script>
<script>
</script>

</html>
