<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>msi-login</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src='https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js'></script>
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/base.css">
	
	
</head>
<body>
	<section class="bgpic">
		<div class="white-background-overlay"></div>
			<div class="login-content col-md-6 col-md-offset-3 text-center">
				<h2>Lovely Management Information System</h2>
				<div class="form-detail col-md-6 col-md-offset-3">
					<form action="" class="login-form">
						<div class="form-group text-left">
							<label for="username ">User Name</label>
							<input type="text" name="username" required="" placeholder="you user name" id="signup-username" class="form-control">
						</div>
						<div class="form-group text-left">
							<label for="login-password ">Password</label>
							<input type="password" name="password" required="" placeholder="you password" id="signup-password" class="form-control">
						</div>
						<div class="form-group">
							<button type='submit' class="btn btn-primary sign-in" onsubmit="">Sign in</button>
						</div>
					</form>
				</div>
			</div>
	</section>
</body>
<script src='js/login.js'></script>
</html>
