<script>
    (function($, window, document, undefined) {
        var menuarr = [];
        console.log(1);
        $.getJSON("../mockdata/menu-demo.json", function(data) {
           
            menuarr = data;
            console.log("menuarr = ",menuarr);
            $.each(data, function(index, item) {
                if (index == 1) {
                    $('#menu').accordion('add', {
                        title: item['menu-name'],
                        iconCls : 'fa fa-camera-retro fa-lg fa-fw',  
                        selected: true,
                        border:false,
                       
                        content: '<div style="padding:10px"><ul name="' + item['menu-name'] + '"></ul></div>',
                    });

                } else {
                    $('#menu').accordion('add', {
                        title: item['menu-name'],
                        // iconCls : n.iconCls,  
                        selected: false,
                       
                        content: '<div style="padding:10px"><ul name="' + item['menu-name'] + '"></ul></div>',
                    });
                }
            })
        })

         //异步加载子节点，即二级菜单  
        $('#menu').accordion({  
            onSelect:function(title, index) {
                console.log(menuarr[index]['menu-detail'])
             
                $.each(menuarr[index]['menu-detail'],function(index,item){
                        console.log(index,item);
                        console.log(item.text);
                        console.log($("ul[name='"+title+"']"));
                        $("ul[name='"+title+"']").accordion('add',{
                        // title:item.text,
                //         border:false,
                //         collapsible:false,
                        content:'<div style="padding:10px"><ul name="' + item.text + '"></ul></div>'

                    })

                })
                
                // $("ul[name='"+title+"']").tree({

                //     onClick:function(node){
                //         var url = node.attributes.url;
                //         window.location.href = url;
                //     }
                // })
            }  
        });

    })(jQuery, window, document)
</script>
