<style>


.box-content {
    background-color: #eee;
    height: 100%;
    width: 100%;
    padding-top: 40px;
}

.box-content ul{
    position: relative;
}

.thumbnail .caption {
    text-align: center;
}
.thumbnail:hover{
    box-shadow: 0 0 5px #ddd
}

.thumbnail img {
    margin-top: 10px;
    width: 100px;
    height: 100px;
    border-radius: 50%;
}

.test:after{
    display: block;
    content: "";
    clear: both;
    
}

            <ul class="header-right pull-right">

                    <a href="javascript:;" class="user-info dropdown-toggle" data-toggle='dropdown'>

                </li>
            </ul>
        </div>
    </header>
    <div class="test">
        <div class="container box-content">
            <ul id="box">
            </ul>
        </div>
    </div>
